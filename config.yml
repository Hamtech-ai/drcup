# The config recipe.
# https://rasa.com/docs/rasa/model-configuration/
recipe: default.v1

# Configuration for Rasa NLU.
# https://rasa.com/docs/rasa/nlu/components/
language: fa

pipeline:
  - name: WhitespaceTokenizer
  # - name: LanguageModelFeaturizer
    # alias: "bert-embdds"
    # model_weights: "HooshvareLab/bert-fa-base-uncased"
    # model_name: "bert"
  - name: CountVectorsFeaturizer
    alias: "one-hot"
  - name: CountVectorsFeaturizer
    alias: "bov"
    analyzer: char_wb
    min_ngram: 2
    max_ngram: 5
  - name: DIETClassifier
    batch_strategy: sequence
    featurizers: ["one-hot", "bov"]
    epochs: 10
    num_transformer_layers: 2
    drop_rate: 0.2
    random_seed: 1

